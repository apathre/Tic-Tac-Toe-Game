<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Tic Tac Toe Game</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div class="title">Tic Tac Toe Game</div>
	<div class="game-container">
		<div class="gamebox 0"></div>
		<div class="gamebox 1"></div>
		<div class="gamebox 2"></div>
		<div class="gamebox 3"></div>
		<div class="gamebox 4"></div>
		<div class="gamebox 5"></div>
		<div class="gamebox 6"></div>
		<div class="gamebox 7"></div>
		<div class="gamebox 8"></div>
	</div>
	<div class="new-game">
		<div id="gameinfo"></div>
		<button id="btn">New Game</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
